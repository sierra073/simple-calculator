<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="title-container">
      <div><h1>Rock Paper Scissors</h1></div>
      <div><h3>First to 5 wins!</h3></div>
    </div>
    <div class="row-even">
        <div id="player-container">
          <div><h2>You</h2></div>
          <div class="row-even">
            <button id="user-rock" class="play-option-button">👊</button>
            <button id="user-paper" class="play-option-button">✋</button>
            <button id="user-scissors" class="play-option-button">✌️</button>
          </div>
        </div>
        <div id="play-container" class="row-even">
          <div class="play-option-played"></div>
          <div class="play-option-played"></div>
        </div>
        <div id="computer-container">
          <div><h2>Computer</h2></div>
          <div class="row-even">
            <div class="play-option">👊🏿</div>
            <div class="play-option">✋🏿</div>
            <div class="play-option">✌🏿</div>
          </div>
        </div>
    </div>
    <div class="row-even">
      <h3>Score</h3>
    </div>
    <div class="row-center">
        <div id="player-score" class="score-text">0</div>
        <div class="score-text-colon">:</div>
        <div id="computer-score" class="score-text">0</div>
    </div>
    <div id="final-score">
    </div>
  </body>
  <script src="script.js"></script>
</html>
