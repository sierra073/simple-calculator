<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div><h1 class="title">Simple Calculator</h1></div>
    <div id="calculator-grid">
        <div id="result"></div>
        <div class="btn-row">
            <button id="clear" class="btn-top">AC</button>
            <button id="sign" class="btn-top">+/-</button>
            <button id="backspace" class="btn-top">←</button>
            <button id="divide" class="btn-operator">÷</button>
        </div>
        <div class="btn-row">
            <button id="seven" class="btn-num">7</button>
            <button id="eight" class="btn-num">8</button>
            <button id="nine" class="btn-num">9</button>
            <button id="times" class="btn-operator">x</button>
        </div>
        <div class="btn-row">
            <button id="four" class="btn-num">4</button>
            <button id="five" class="btn-num">5</button>
            <button id="six" class="btn-num">6</button>
            <button id="minus" class="btn-operator">-</button>
        </div>
        <div class="btn-row">
            <button id="one" class="btn-num">1</button>
            <button id="two" class="btn-num">2</button>
            <button id="three" class="btn-num">3</button>
            <button id="plus" class="btn-operator">+</button>
        </div>
        <div class="btn-row">
            <button id="zero" class="btn-num">0</button>
            <button id="dot" class="btn-top btn-num">.</button>
            <button id="equals" class="btn-operator">=</button>
        </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
